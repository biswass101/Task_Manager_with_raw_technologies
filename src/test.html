<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table-container {
          overflow-x: auto;
        }
      
        table {
          width: 100%;
          border-collapse: collapse;
          min-width: 600px; /* Optional: avoid squishing columns too much */
        }
      
        th, td {
          padding: 12px;
          border: 1px solid #ccc;
          text-align: left;
        }
      
        th {
          background-color: #f4f4f4;
        }
      </style>
</head>
<body>
    
      
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Joined</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Alice</td>
              <td>alice@example.com</td>
              <td>Admin</td>
              <td>2024-03-01</td>
            </tr>
            <tr>
              <td>Bob</td>
              <td>bob@example.com</td>
              <td>User</td>
              <td>2024-04-10</td>
            </tr>
          </tbody>
        </table>
      </div>
      
</body>
</html>
